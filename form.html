<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
     <form action="/details" method="GET">
        <fieldset>
         <legend>Personal Details</legend>
         <label for="firstname">Firstname:</label>
         <input id="firstname" type="text" name="name">
         <br><br>
         
         <label for="middlename">Middlename:</label>
         <input id="middlename" type="text" name="name">
         <br><br>

         <label for="lastname">Lastname:</label>
         <input id="lastname" type="text" name="name">
         <br><br>
         <label for="course">Course:</label>
         <Select id="course" name="course">
            <option value="Course">Course</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="btech">B.Tech</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
            <option value="mtech">M.Tech</option>
         </Select>
         <br><br>
         
         <label for="gender">Gender:</label><br>
         <input type="radio" id="male" name="gender" value="male">
         <label for="male">Male</label><br>
         <input type="radio" id="female" name="gender" value="female">
         <label for="female">Female</label><br>
         <input type="radio" id="other" name="gender" value="other">
         <label for="other">Other</label>
         <br><br>

         <label for="dob">DOB:</label>
         <input type="datetime-local" id="dob" name="Dob">
         <br>

         <label for="phone">Phone:</label>
         <input type="text" name="phone" value="+91" readonly style="width: 40px; text-align: center; border: 1px solid #ccc; background-color: #f9f9f9; padding: 2px;">
         <input type="number" name="phone" id="phone">
         <br><br>
         
         <label for="address">Address: </label><br>
         <textarea id="address" name="Address" rows="5" cols="80"></textarea>
         <br><br>

         <label for="email">Email:</label>
         <input type="email" id="email" name="email">
         <br><br>

         <label for="password">Password: </label>
         <input type="password" id="password" name="password">
         <br><br>

         <label for="retypepassword">Re-type password: </label>
         <input type="password" id="retypepassword" name="retypepassword">
         <br><br>

         <input type="checkbox" id="terms" name="terms&condition" value="on">
         <label for="terms">Agree to terms and conditions</label>
         <br><br>
         
         <label for="file">Choose File</label>
         <input type="file" id="file" name="file">
         <br><br>

         <label for="color">Choose Color</label>
         <input type="color" id="color">
         <br><br>

         <button type="reset">Reset</button>
         <button type="submit">Submit</button>
      </fieldset>
     </form>
</body>
</html>
